<!DOCTYPE html>
<html lang="EN">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/615d608e05.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Free Background Remover</title>
    </head>

    <body>

        <header class="header container">

            <nav class="nav">

                <div class="header__logo">
                    <a href="./index.html"><img src="./images/Logo.svg" alt="Logo" class="logo--img"></a>
                </div>

                <div class="nav__menu ">

                    <ul class="nav__list">

                        <li class="nav__items"><a class="nav__links" href="#">How to use</a></li>
                        <li class="nav__items"><a class="nav__links" href="#">Tools & API</a></li>
                        <li class="nav__items"><a class="nav__links" href="#">Pricing</a></li>
                        <li class="nav__items""><a class=" nav__links" href="#">Contact</a></li>

                    </ul>

                    <div class="nav__btn--group">
                        <button class="nav__btn nav__btn--primary btn">Log In</button>
                        <button class="nav__btn nav__btn--secondary btn">Sign Up</button>
                    </div>

                </div>

                <div class="nav__btn--action    ">

                    <button class="nav__btn--open">
                        <span class="line line--one"></span>
                        <span class="line line--two"></span>
                        <span class="line line--three"></span>
                    </button>

                </div>
            </nav>

        </header>

        <section class="showcase container ">

            <div class="showcase__boxImg">
                <img src="./images/photo1.png" alt="img remove background" class="showcase__img">
            </div>

            <div class="showcase__content">
                <h1 class="showcase__title">Remove the background from images for <span
                        class="accent--title">free.</span></h1>
                <p class="showcase__paragraph">Remove background from images of humans, animals or objects and download
                    high-resolution images for free.</p>
                <btb class="btn showcase__btn"><img src="./images/add.svg" alt="add icon"> Upload Image</btb>
                <p class="showcase__paragraph showcase__paragraph--footer ">Drop an image or paste URL</p>
            </div>

        </section>


        <script src="./js/app.js"></script>
    </body>

</html>
